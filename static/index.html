<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="/bootstrap/bootstrap.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
</head>
<body ng-app="fsApp" style="display:flex;flex-flow:row nowrap;height:100vh">
  <div style="flex:0 1 auto;height:100%;min-width:200px" ng-controller="EntryCtrl">
    <table>
      <tr ng-repeat="entry in entries track by $index">
	<td>{{entry}}</td>
      </tr>
    </table>
  </div>
  <div style="flex:1;display:flex;flex-flow:column nowrap">
    <div style="flex:2">

    </div>
    <div style="flex:0 0 auto;display:flex;justify-content:center">
      <button>Save image</button>
      <button>Skip</button>
      <button>Unsave entry</button>
      <button>Search Tumblr</button>
      <button>Settings</button>
    </div>
  </div>
  <script src="/static/js/bundle.js"></script>   
</body>
</html>
